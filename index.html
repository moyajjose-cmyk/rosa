<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Esto es Para Ti</title>
<style>
:root{
  --scale: .48;         /* tamaño base de la rosa (desktop/tablet) */
  --sky2:#071021;
  --wood:#a52a2a;
  --rose1:#d52d58; --rose2:#b81b43; --rose3:#ab1a3f; --roseDim:#71122a;
  --leaf1:#054c05; --leaf2:#066406; --leaf3:#338f37;
  --glass:#122139;
  --glow:#f594b8;
}
/* En móviles angostos, la hacemos aún más pequeña */
@media (max-width: 430px){
  :root{ --scale: .38; }
}
*{box-sizing:border-box}
html,body{height:100%;margin:0}
body{
  background: radial-gradient(1200px 900px at 50% -10%, #1b2f78 0%, var(--sky2) 40%, #060c18 100%);
  overflow:hidden; font-family:sans-serif; color:#fff;
}

/* ====== Texto animado ====== */
@keyframes fadeInOut {
  0%   { opacity: 0; transform: translate(-50%, 8px); }
  15%  { opacity: 1; transform: translate(-50%, 0); }
  85%  { opacity: 1; transform: translate(-50%, 0); }
  100% { opacity: 0; transform: translate(-50%, -8px); }
}
.fade-5 { animation: fadeInOut 5s ease-in-out infinite; }

/* ====== Cielo estrellado ====== */
#sky{position:fixed; inset:0; width:100%; height:100%}
.twinkle{
  position:fixed; inset:0; pointer-events:none; opacity:.32; mix-blend-mode:screen;
  background:
   radial-gradient(1px 1px at 10% 20%,#cfe1ff 50%,transparent 51%),
   radial-gradient(1px 1px at 30% 75%,#cfe1ff 50%,transparent 51%),
   radial-gradient(1px 1px at 65% 15%,#cfe1ff 50%,transparent 51%),
   radial-gradient(1px 1px at 85% 55%,#cfe1ff 50%,transparent 51%),
   radial-gradient(1px 1px at 45% 50%,#cfe1ff 50%,transparent 51%),
   radial-gradient(1px 1px at 18% 60%,#cfe1ff 50%,transparent 51%),
   radial-gradient(1px 1px at 90% 32%,#cfe1ff 50%,transparent 51%),
   radial-gradient(1px 1px at 40% 25%,#cfe1ff 50%,transparent 51%);
  animation:tw 6s linear infinite alternate;
}
@keyframes tw{from{opacity:.18}to{opacity:.5}}

/* ====== Textos centrados ====== */
.mensaje, .frase{
  position:fixed; left:50%; transform:translateX(-50%);
  max-width:min(92vw,700px);
  text-align:center; line-height:1.3;
  padding:8px 14px; border-radius:12px;
}
.mensaje{
  top:10px; font-weight:800; font-size:clamp(16px,3.8vw,26px);
  color:#e8f2ff;
  background:linear-gradient(to bottom, rgba(0,0,0,.28), rgba(0,0,0,.06));
  text-shadow:0 0 14px rgba(180,210,255,.45);
}
.frase{
  bottom:14px; font-size:clamp(14px,3.4vw,22px); color:#e8f2ff;
}

/* ====== Escena de la rosa (escalable) ====== */
.stage{
  position:fixed; left:50%;
  /* la bajo un poco para que no tape el texto superior */
  top:64%;
  transform:translate(-50%,-50%) scale(var(--scale));
  transform-origin:center;
}

/* ====== Cúpula de cristal y base ====== */
.container{ position:relative; width:600px; height:830px; }
.glass{
  height:800px; width:600px; background:var(--glass); border-radius:300px 300px 0 0;
  position:relative; box-shadow:inset 0 0 50px rgba(255,255,255,.05);
}
.glass:before{
  content:""; height:40px; width:40px; border:25px solid var(--glass);
  border-radius:100%; position:absolute; left:256px; top:-74px;
}
.glass:after{
  content:""; position:absolute; height:15px; width:600px; background:var(--wood); top:100%; left:0;
}
.shine{
  width:24px; height:330px; background:white; opacity:.18; position:absolute; left:84%; top:200px;
  border-radius:100px; z-index:10;
}
.shine:before{content:""; width:24px; height:40px; position:absolute; background:white; top:365px; border-radius:100px}

/* ====== Tallo, hojas y espinas ====== */
.leaves>div:nth-child(1){
  position:absolute; width:15px; height:390px; background:var(--leaf1);
  top:308px; left:300px; border-radius:0 0 100px 100px;
}
.leaves>div:nth-child(2){
  position:absolute; width:60px; height:100px;
  border-radius:10px 80px 40px 80px;
  background:var(--leaf1); transform:rotate(-30deg);
  top:412px; left:254px; box-shadow:inset 10px 10px var(--leaf2);
}
.leaves>div:nth-child(3){
  position:absolute; width:60px; height:100px;
  border-radius:80px 1px 80px 40px;
  background:var(--leaf1); transform:rotate(30deg);
  top:360px; left:300px; box-shadow:inset -10px 10px var(--leaf2);
}
.leaves>div:nth-last-child(1){
  position:absolute; width:55px; height:30px; background:var(--leaf3);
  top:334px; left:278px; border-radius:100px;
}
.thorns>div{ position:absolute; width:0; height:0; }
.thorns>div:nth-child(odd){
  border-top:15px solid transparent; border-bottom:15px solid transparent; border-left:15px solid var(--leaf1); left:315px;
}
.thorns>div:nth-child(even){
  border-top:15px solid transparent; border-bottom:15px solid transparent; border-right:15px solid var(--leaf1); left:285px;
}
.thorns>div:nth-child(1){ top:465px }
.thorns>div:nth-child(2){ top:390px }
.thorns>div:nth-child(3){ top:430px }
.thorns>div:nth-child(4){ top:525px }

/* ====== Pétalos vivos ====== */
.petals>div{
  position:absolute; background:var(--rose1); width:85px; height:120px; top:200px;
}
.petals>div:nth-child(1){
  border-radius:15px; left:268px; top:200px; background:var(--rose1);
  box-shadow:0 0 60px rgba(245,148,184,1);
}
.petals>div:nth-child(2), .petals>div:nth-child(4), .petals>div:nth-child(6){
  background:var(--rose2); left:230px; border-radius:0 50px 0 50px; transform-origin:bottom right;
}
.petals>div:nth-child(3), .petals>div:nth-child(5), .petals>div:nth-child(7){
  background:var(--rose2); left:300px; border-radius:50px 0 50px 0; transform-origin:bottom left;
}
.petals>div:nth-child(2){ z-index:5; background:var(--rose3); top:218px; height:130px; animation:bloom2 3s ease-in-out forwards }
.petals>div:nth-child(3){ z-index:4; background:var(--rose3); top:218px; height:130px; animation:bloom3 3s ease-in-out forwards, glowing 2.5s ease-in-out infinite }
.petals>div:nth-child(4){ z-index:3; top:213px; height:135px; animation:bloom4 3s ease-in-out forwards, glowing 2.5s ease-in-out infinite }
.petals>div:nth-child(5){ z-index:2; top:213px; height:135px; animation:bloom5 3s ease-in-out forwards, glowing 2.5s ease-in-out infinite }
.petals>div:nth-child(6){ z-index:1; top:200px; height:130px; background:#c9204b; animation:bloom6 3s ease-in-out forwards, glowing 2.5s ease-in-out infinite }
.petals>div:nth-child(7){ z-index:0; top:200px; height:130px; background:#c9204b; animation:bloom7 3s ease-in-out forwards, glowing 2.5s ease-in-out infinite }

/* pétalos caídos */
.deadPetals>div{
  position:absolute; background:var(--rose1); width:22px; height:16px;
  border-radius:0 30px 0 30px;
}
.deadPetals>div:nth-child(1){ left:180px; top:780px; transform:rotate(-22deg); animation:falling 12s 3s ease-in-out infinite }
.deadPetals>div:nth-child(2){ left:260px; top:795px; transform:rotate(12deg);  animation:falling 12s 6s ease-in-out infinite }
.deadPetals>div:nth-child(3){ left:330px; top:785px; transform:rotate(-18deg); animation:falling 12s 9s ease-in-out infinite }
.deadPetals>div:nth-child(4){ left:410px; top:800px; transform:rotate(16deg);  animation:falling 12s 12s ease-in-out infinite }

/* Animaciones */
@keyframes bloom2{100%{ transform:rotate(-60deg); top:615px; left:100px; background:var(--roseDim) }}
@keyframes bloom3{100%{ transform:rotate(50deg) }}
@keyframes bloom4{100%{ transform:rotate(-25deg) }}
@keyframes bloom5{100%{ transform:rotate(25deg) }}
@keyframes bloom6{100%{ transform:rotate(-10deg) }}
@keyframes bloom7{100%{ transform:rotate(10deg) }}
@keyframes glowing{50%{ background:#d7365f; box-shadow:0 0 60px var(--glow) }}
@keyframes falling{100%{ opacity:0 }}
</style>
</head>
<body>
<canvas id="sky" aria-hidden="true"></canvas>
<div class="twinkle"></div>

<div class="mensaje fade-5">Que Tu Semana Inicie de la Mejor Forma ✨</div>

<div class="stage">
  <div class="container">
    <div class="glass"><div class="shine"></div></div>
    <div class="thorns"><div></div><div></div><div></div><div></div></div>
    <div class="leaves"><div></div><div></div><div></div><div></div></div>
    <div class="petals"><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    <div class="deadPetals"><div></div><div></div><div></div><div></div></div>
  </div>
</div>

<div class="frase fade-5">Recuerda que existe alguien que desea lo mejor para ti</div>

<script>
/* ====== Estrellas y fugaces ====== */
const canvas=document.getElementById('sky');
const ctx=canvas.getContext('2d');
let W,H,DPR,stars=[],comets=[];
function resize(){
  DPR=Math.min(window.devicePixelRatio||1,2);
  W=canvas.width=innerWidth*DPR;
  H=canvas.height=innerHeight*DPR;
  stars=Array.from({length:Math.floor((innerWidth*innerHeight)/2600)},
    ()=>({x:Math.random()*W,y:Math.random()*H,r:(Math.random()*1.2+.2)*DPR,tw:Math.random()*Math.PI*2}));
}
addEventListener('resize',resize); resize();

function spawnComet(){
  const sx=Math.random()*W, sy=-20*DPR;
  const speed=(Math.random()*2+2)*DPR, angle=Math.random()*.4+.2;
  comets.push({x:sx,y:sy,vx:Math.cos(angle)*speed,vy:Math.sin(angle)*speed,life:0,maxLife:120,len:140*DPR});
}
setInterval(()=>{if(comets.length<3)spawnComet()},1500);

function draw(){
  ctx.clearRect(0,0,W,H);
  for(const s of stars){ s.tw+=.02; const o=.3+Math.sin(s.tw)*.25;
    ctx.globalAlpha=o; ctx.fillStyle='#cfe1ff'; ctx.beginPath(); ctx.arc(s.x,s.y,s.r,0,6.28); ctx.fill(); }
  ctx.globalAlpha=1;
  for(let i=comets.length-1;i>=0;i--){
    const c=comets[i]; c.x+=c.vx; c.y+=c.vy; c.life++;
    const tx=c.x-c.vx*(c.len/10), ty=c.y-c.vy*(c.len/10);
    const grad=ctx.createLinearGradient(c.x,c.y,tx,ty);
    grad.addColorStop(0,'rgba(255,255,255,.9)'); grad.addColorStop(1,'transparent');
    ctx.strokeStyle=grad; ctx.lineWidth=2*DPR;
    ctx.beginPath(); ctx.moveTo(c.x,c.y); ctx.lineTo(tx,ty); ctx.stroke();
    ctx.fillStyle='white'; ctx.beginPath(); ctx.arc(c.x,c.y,2*DPR,0,6.28); ctx.fill();
    if(c.life>c.maxLife)comets.splice(i,1);
  }
  requestAnimationFrame(draw);
}
draw();
</script>
</body>
</html>
